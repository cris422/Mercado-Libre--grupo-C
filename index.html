<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keyword"
      content="compras, autos, repuestos, hacesorios para hogar"
    />
    <meta name="discription" content="" />
    <meta
      name="autor"
      content="cristian celiz, fabricio carrizo, sophia paez "
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/stilo.css" />
    <title>Mercado Libre</title>
  </head>
  <body>
    <header></header>
    <main>
      <article>
        <div
          id="carosuelMercadolibre"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carosuelMercadolibre"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carosuelMercadolibre"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carosuelMercadolibre"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carosuelMercadolibre"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/(Spanish) (English) (Spanish).jpg"
                class="d-block w-100 carrusel"
                alt="decuentos de autos"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/Banner Fenix Ofertas y Descuentos Moderno Azul.png"
                class="d-block w-100 carrusel"
                alt="ofertas"
              />
              <div class="carousel-caption d-none d-md-block">
                <h3 class="fs-1 text-black">Aprovecha nuestos ofertas</h3>
                <a href="" class="btn btn-primary fs-4">hasta un 60% off</a>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="img/black-1.jpg"
                class="d-block w-100 carrusel"
                alt="black friday"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/Portada de Facebook Accesorios Velas Descuentos Moderno Minimalista Verde.png"
                class="d-block w-100 carrusel"
                alt="descuentos articulo del hogar"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carosuelMercadolibre"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carosuelMercadolibre"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </article>
      <!-- tarjeta de mercado -->
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
